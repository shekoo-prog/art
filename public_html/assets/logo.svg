<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7A3E10;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8F3C1F;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" rx="20" fill="url(#logoGrad)"/>
  <g transform="translate(100, 100)">
    <!-- Feather pen icon -->
    <path d="M -40 -50 Q -30 -60, -20 -50 L 10 30 L 5 35 L -5 30 Z" fill="#E1C59A" stroke="#FFF8EE" stroke-width="1.5"/>
    <path d="M -35 -40 L -30 -20 M -30 -35 L -25 -15 M -25 -30 L -20 -10" stroke="#FFF8EE" stroke-width="1" opacity="0.6"/>
    <ellipse cx="8" cy="35" rx="8" ry="4" fill="#2A1A15"/>
    
    <!-- Arabic calligraphy style lines -->
    <path d="M 20 -40 Q 30 -35, 40 -40 T 60 -40" stroke="#FFF8EE" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 25 -25 Q 35 -20, 45 -25 T 60 -25" stroke="#E1C59A" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 20 -10 Q 30 -5, 40 -10 T 55 -10" stroke="#FFF8EE" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    
    <!-- Decorative dots -->
    <circle cx="25" cy="5" r="2.5" fill="#E1C59A"/>
    <circle cx="40" cy="5" r="2.5" fill="#E1C59A"/>
    <circle cx="55" cy="5" r="2.5" fill="#E1C59A"/>
  </g>
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="24" fill="#FFF8EE" text-anchor="middle" font-weight="bold">ديوان الشعر</text>
</svg>
